<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company-intranet</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;
    900&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-yellow-500">
    <header class="mt-40 mb-12 ">

        <div class="flex justify-center w-full">

            <img src="images/etl_logo.svg" alt="eat to live logo">
        </div>
    </header>
    <div class="sm:w-2/3 md:w-1/3 lg:w-1/ mx-auto px-4">


        <form id="etl_form" class="flex flex-col space-y-2 p-4 bg-indigo-400 border-2 border-pink-900 rounded-md">

            <!--  name input       -->
            <div>
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="enter your name"
                           class="w-full p-2 pl-4 rounded-lg outline-none
                            hover:bg-indigo-100">
                </label>
            </div>

            <!-- email input-->
            <div>
                <label for="email">
                    <input type="text" name="email" id="email" placeholder="enter your email"
                           class="w-full p-2 pl-4 rounded-lg outline-none
                            hover:bg-indigo-100">
                </label>
            </div>

            <!-- submit button-->
            <div>
                <label for="submit">
                    <input type="submit" name="submit" id="submit"
                           class="w-full bg-indigo-600 p-2 pl-4 font-bold rounded-lg outline-none
                                text-yellow-100 hover:bg-indigo-900">
                </label>
            </div>


        </form>

        <div class="flex justify-between mt-4 font-semibold text-yellow-100 flex-wrap">
            <h4 class="whitespace-nowrap hover:text-pink-900"><a href="#">forgot password</a></h4>
            <h4 class="whitespace-nowrap hover:text-pink-900"><a href="#">sign-up</a></h4>
        </div>
    </div>




</body>
</html>
